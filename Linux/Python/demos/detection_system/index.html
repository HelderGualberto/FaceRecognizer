window.onload = function() {
    var image    = document.getElementById("img");


    function updateImage() {
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
        loadResults();
    }

    function loadResults()
    {
        var jqxhr = $.getJSON( "content.json"+ "?" + new Date().getTime(), function(data) {
        	var idx=0
        	var tabela = document.getElementById("tabdemo");
        	console.log(data.resultados.length)
        	tabela.innerHTML = "<tr><th>Imagem</th><th>Nome</th><th>Probabilidade</th></tr>";
        	for (idx=0 ; idx < data.resultados.length; idx++)
        		{
        		console.log(data.resultados[idx]);
        		tabela.innerHTML +=
            		"<tr><td><img src=\""+data.resultados[idx].img+"\"></td><td>"+data.resultados[idx].nome+"__("+data.resultados[idx].extra+")</td><td>"+data.resultados[idx].proba+"</td></tr>";
        		}
        	});
    }

    setInterval(updateImage, 500);
};
</script>
